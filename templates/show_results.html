{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block main %}
<form action="/search" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto"  name="pdf" placeholder="PDF Name" type="search">
    </div>
    <button class="btn btn-primary" type="submit">Search</button>
</form>
<br> 
<h1>Search Results</h1>
    {% for result in results %}
        <div class="mb-3">
            <form action="/show" method="post" target="blank">
                <input name="pdf"  type="hidden" value="{{ result.file_name }}">
                <input name="pdf" type="submit" value="{{ result.file_name }}">
            </form>
            
        </div>
        
        <br>
    {% endfor%}
{% endblock %}
